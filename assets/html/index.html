<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoLunch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>CoLunch</h2>
      <div name="recipe-method" hx-swap-oob="true">
        <div
          class="card"
          style="width: 18rem;"
          hx-post="/recipe-from-description-div"
        >
          <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text">Create something delicious from a description.</p>
          </div>
        </div>
        <div
          class="card"
          style="width: 18rem;"
          hx-post="/recipe-from-youtube-div"
        >
          <div class="card-body">
            <h5 class="card-title">YouTube</h5>
            <p class="card-text">Create something delicious from a YouTube video.</p>
          </div>
        </div>
        <div
          class="card"
          style="width: 18rem;"
          hx-post="/recipe-from-images-div"
        >
          <div class="card-body">
            <h5 class="card-title">Images</h5>
            <p class="card-text">Create something delicious from one or more images.</p>
          </div>
        </div>
      </div>
      <div name="youtube-url-div" hx-swap-oob="true"></div>
      <div name="images-div" hx-swap-oob="true"></div>
      <div name="preferences-div" hx-swap-oob="true"></div>
      <div id="recipe-content" hx-swap-oob="true"></div>
      <div id="recipe-from-youtube-ws" hx-swap-oob="true"</div>
      <div id="recipe-from-images-ws" hx-swap-oob="true"</div>
    </div>

    <script src="assets/js/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
